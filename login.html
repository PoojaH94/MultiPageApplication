<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
        }
    </style>
</head>
<body>
    <form>
    <div>
        <label for="email">Email
        </label>
        <input type="email" name="email" id="email">
    </div>
    <div>
        <label for="password">Password
        </label>
        <input type="password" name="password" id="password">
    </div>
    <br>
        <input type="submit">
</form>
<script>
    let form = document.querySelector('form');
    form.addEventListener("submit", checkSignIn)
    let signupData = localStorage.getItem("signup")
    signupData = JSON.parse(signupData)
    function checkSignIn(e){
        e.preventDefault()
        let email = document.querySelector('#email');
        let password = document.querySelector('#password');
        console.log(signupData)
       if(validateUser(email.value,password.value)){
        alert("login successfull")
       }else {
        alert("login failed")
       }
      
        function validateUser(email, password)
        {
            let flag = false
            for(let t of signupData){
                if(t.email==email){
                    flag = true
                    if(t.password == password){
                        console.log("user found");
                        return true;
                    }else{
                        console.log("Password is incorrect");
                        return false;
                    }
                }
            }
            if(!flag){
                console.log("user not found");
                return false;
            }
        }
    }
</script>
</body>
</html>
